<body>
    <table width="500" border="1" align="center">
        <caption><i>Прогноз погоды</i></caption>
    	<tr>
    		<th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
    	</tr>
        <tr>
        	<th>Минск</th>    <!--знак градуса вариант 1-->

            <td>+5&deg;</td>
            <td rowspan="2">+2&deg;</td>
            <td>-10&deg;</td>
        </tr>
        <tr>
        	<th>Брест</th>   <!--знак градуса вариант 2-->
            <td>-0&#176;</td>
            <td>+9&#176;</td>
            <td>-4&#176;</td>
        </tr>
    </table>
    
</body>
